<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .main{
        padding-left:125px;
        padding-right:125px;
        display: inline-block
        }
        .desc{
            margin-top:100px;
        }
    </style>
    <title>Profile</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class ="container-fluid">
        <ul class="navbar-nav ">
        <li class="nav-item active">
            <h4>Test App</h4>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/profile">Profile</a>
        </li>
        </ul>
        <div>
        <a class="btn btn-dark" href="/dashboard">Dashboard</a>
        <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>  
<!-- errorbox -->
<div class = "errorbox">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<!-- /errorbox -->


<div class= "main container-fluid">
<!-- start left -->
<h3>Welcome back {{current_user.first_name}}!</h3>        
<div class = "row">
    <div class = "col-sm left">
        <div class= "container">
            <form action="/updateprofile" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label >Email address</label>
                <input name = "email" type="email" class="form-control" value="{{current_user.email}}">
                <label >First Name</label>
                <input name = "first_name" type="text" class="form-control" value="{{current_user.first_name}}">
                <label >Last Name</label>
                <input name = "last_name" type="text" class="form-control" value="{{current_user.last_name}}">
                <input type="hidden" name="edit_id" value="{{current_user.id}}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
<!-- end left start right -->
    <div class = "col-sm right">
        <div class= "container">
            <form action="/updateprofile" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label >New password</label>
                <input name = "password" type="password" class="form-control">
                <label >Confirm New password</label>
                <input name = "confirm_password" type="password" class="form-control">
                <input type="hidden" name="edit_id" value="{{current_user.id}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
<!--  end top -->
<div class="row desc">
    <div class = "col-sm">
    <form action="/updateprofile" method="post">
        {%csrf_token%}
        <h4>Edit Description</h4>
        <div class="form-group">
            <textarea class = "form-control" name="description" rows="5">{{current_user.description}}</textarea>
        </div>
        <input type="hidden" name="edit_id" value="{{current_user.id}}">
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    </div>
</div>

<!-- end main -->
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
